<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type='text/javascript' src='jquery.swiftype.autocomplete.js'></script>
        <link type='text/css' rel='stylesheet' href='autocomplete.css' media='all' />
        <script type='text/javascript'>
        $(function() {

          var customRenderFunction = function(document_type, item) {
            var out = '<p class="title">' + item.highlight['title'] + '</p>';
            out = out.concat('<p class="url">' + item.highlight['author'] + '</p>');
            return out;
          };

          $('#st-search-input').swiftype({
            engineKey: 'iZFpjpfr3fdLXgpn71rv',
            renderFunction: customRenderFunction,
            highlightFields: {
              {
                'books': {'title': {'size': 60, 'fallback': true}, 'author': {'size': 30, 'fallback': true}
              }
            },
            searchFields: {'books': ['title'], 'magazines': ['name']},
            fetchFields: {'books': ['price']},
            filters: function() {
              return {'books': {'in_stock': true}};
            }
          });
        });
        </script>
    </head>
    <body>
        <form>
          <h1>Example Swiftype Autocomplete installation</h1>
          Search your site: <input type='text' id='st-search-input' class='st-search-input' />
        </form>
    </body>
</html>
